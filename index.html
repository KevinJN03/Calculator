<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <section id="calculator">
        <section class="display-container">
            <div id="display-operation"></div>
            <div id="display-result">0</div>
        </section>

        <section class="button-grid">
            <div class="clear-delete-container">
                <button class="btn" id="clear-btn">CLEAR</button>
                <button class="btn" id="delete-btn">DELETE</button>
            </div >
            <div class="operation-btn">
            <button class="btn number-btn" data-number="7">7</button>
            <button class="btn number-btn" data-number="8">8</button>
            <button class="btn number-btn" data-number="9">9</button>
            <button class="btn operator-btn" id="divide">÷</button>
            <button class="btn number-btn" data-number="4">4</button>
            <button class="btn number-btn" data-number="5">5</button>
            <button class="btn number-btn" data-number="6">6</button>
            <button class="btn operator-btn" id="multiply">x</button>
            <button class="btn number-btn" data-number="1">1</button>
            <button class="btn number-btn" data-number="2">2</button>
            <button class="btn number-btn" data-number="3">3</button>
            <button class="btn operator-btn" id="subtract">-</button>
            <button class="btn decimal-btn" id="decimal">.</button>
            <button class="btn number-btn" data-number="0">0</button>
            <button class="btn operator-btn" id="equal">=</button>
            <button class="btn operator-btn" id="add">+</button>
        </div>
            
        </section>
    </section>
    <footer>
        <p>Copyright © 2023 Kevinjn03</p>
        <a href="https://github.com/KevinJN03"><i class="fab fa-github"></i></a>
    </footer>
</body>
</html>
